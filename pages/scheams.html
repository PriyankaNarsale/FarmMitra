<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Government Schemes | FarmMitra 2.0</title>

  <!-- Ionicons -->
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>

  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #f5f7fa;
      margin: 0;
    }

    /* ------------------ NAVBAR ------------------ */
    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #2e7d32;
      padding: 15px 8%;
      color: #fff;
      flex-wrap: wrap;
      box-shadow: 0 3px 10px rgba(0,0,0,0.15);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .logo-icon {
      font-size: 32px;
      color: #cddc39;
    }

    .logo h1 {
      margin: 0;
      font-size: 1.9rem;
      color: #fff;
    }

    .logo span {
      color: #cddc39;
    }

    .logo small {
      font-size: 0.8rem;
      margin-left: 3px;
      color: #e8f5e9;
    }

    nav ul {
      display: flex;
      gap: 25px;
      margin: 0;
      padding: 0;
      list-style: none;
    }

    nav ul li a {
      color: white;
      font-weight: 500;
      text-decoration: none;
      transition: 0.3s;
    }

    nav ul li a:hover {
      color: #cddc39;
    }

    .translate-box {
      display: flex;
      align-items: center;
      gap: 6px;
      background: rgba(255,255,255,0.15);
      padding: 6px 12px;
      border-radius: 999px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }

    .translate-box select {
      background: transparent;
      border: none;
      outline: none;
      color: #1c1818;
      font-weight: 600;
      cursor: pointer;
    }

    #google_translate_element {
      display: none;
    }

    /* ------------------ MAIN LAYOUT ------------------ */
    .container {
      max-width: 1100px;
      margin: auto;
      padding: 40px 20px;
    }

    .title {
      text-align: center;
      font-size: 36px;
      margin-bottom: 8px;
      font-weight: 700;
    }

    .subtitle {
      text-align: center;
      font-size: 18px;
      color: #555;
      margin-bottom: 30px;
    }

    /* ------------------ FILTER BOX ------------------ */
    .filter-box {
      background: #fff;
      padding: 20px;
      border-radius: 18px;
      box-shadow: 0 4px 12px #0002;
      text-align: center;
      margin-bottom: 30px;
    }

    .filter-box button {
      padding: 10px 18px;
      margin: 5px;
      border: none;
      border-radius: 10px;
      background: #eee;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    .filter-box button.active {
      background: #22c55e;
      color: white;
      box-shadow: 0 4px 8px #22c55e90;
    }

    /* ------------------ GRID ------------------ */
    .grid {
      display: grid;
      gap: 25px;
    }

    @media (min-width: 900px) {
      .grid {
        grid-template-columns: 1fr 1fr;
      }
    }

    /* ------------------ CARD ------------------ */
    .card {
      background: #fff;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 4px 12px #0002;
      transition: 0.3s;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card-header {
      padding: 20px;
      color: white;
    }

    .header-icon-box {
      background: #ffffff40;
      padding: 12px;
      display: inline-block;
      border-radius: 14px;
    }

    .amount {
      margin-top: 10px;
      font-size: 22px;
      font-weight: bold;
    }

    .card-body {
      padding: 20px;
    }

    .section-title {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .bullet-list {
      padding-left: 20px;
      margin: 0;
    }

    .apply-box {
      background: #f1f5f9;
      padding: 12px;
      border-radius: 12px;
      margin-top: 20px;
    }

    .btn-apply {
      width: 100%;
      margin-top: 15px;
      padding: 12px;
      border: none;
      color: white;
      font-weight: 600;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s;
    }

    .btn-apply:hover {
      opacity: 0.8;
      transform: scale(1.02);
    }
  </style>
</head>

<body>

  <!-- ------------------ NAVBAR ------------------ -->
  <header class="navbar">
    <div class="logo">
      <ion-icon name="leaf-outline" class="logo-icon"></ion-icon>
      <h1>Farm<span>Mitra</span> <small>2.0</small></h1>
    </div>

    <nav>
      <ul>
        <li><a href="../index.html">üè° Home</a></li>
        <li><a href="market-prices.html">Market Prices</a></li>
      </ul>
    </nav>

    <div class="translate-box">
      <ion-icon name="language-outline"></ion-icon>
      <select id="languageSelect">
        <option value="en">English</option>
        <option value="hi">‡§π‡§ø‡§®‡•ç‡§¶‡•Ä</option>
        <option value="mr">‡§Æ‡§∞‡§æ‡§†‡•Ä</option>
      </select>
    </div>
  </header>

  <div id="google_translate_element"></div>

  <!-- ------------------ MAIN CONTENT ------------------ -->
  <div class="container">
    <h1 class="title">Government Schemes Dashboard</h1>
    <p class="subtitle">Explore welfare schemes and benefits for farmers</p>

    <div class="filter-box" id="filterBox"></div>

    <div class="grid" id="schemeGrid"></div>
  </div>

  <script>
    lucide.createIcons();

    /* --------------- SCHEME DATA --------------- */
    const schemes = [
      {
        title: "PM-KISAN",
        icon: "users",
        color: "linear-gradient(to right, #3b82f6, #2563eb)",
        eligibility: [
          "All landholding farmers",
          "Family includes husband, wife & minor children",
          "Institutional landholders excluded"
        ],
        benefits: [
          "‚Çπ6,000 per year (3 installments)",
          "Direct bank transfer",
          "Supports fertilizers & seeds"
        ],
        howToApply: "Visit PM-KISAN portal or CSC with Aadhaar, bank and land documents.",
        amount: "‚Çπ6,000 / year",
        category: "Income Support",
        link: "https://pmkisan.gov.in/"
      },

      {
        title: "Pradhan Mantri Fasal Bima Yojana (PMFBY)",
        icon: "shield",
        color: "linear-gradient(to right, #22c55e, #16a34a)",
        eligibility: [
          "All farmers including sharecroppers",
          "Applicable for notified crops",
          "Enrollment before sowing"
        ],
        benefits: [
          "Crop loss insurance",
          "Premium subsidy",
          "Natural calamity coverage"
        ],
        howToApply: "Apply through banks, CSCs or online.",
        amount: "Premium: 2% Kharif, 1.5% Rabi",
        category: "Insurance",
        link: "https://pmfby.gov.in/"
      },

      {
        title: "Kisan Credit Card (KCC)",
        icon: "dollar-sign",
        color: "linear-gradient(to right, #a855f7, #7c3aed)",
        eligibility: [
          "Individual or joint farmers",
          "Tenant farmers, lessees",
          "Self Help Groups"
        ],
        benefits: [
          "Short-term loan",
          "Low interest (4%)",
          "Insurance included"
        ],
        howToApply: "Apply at any bank with Aadhaar, land & ID proof.",
        amount: "Up to ‚Çπ3,00,000",
        category: "Credit/Loan",
        link: "https://agricrop.in/products.php"
      },

      {
        title: "Soil Health Card",
        icon: "file-text",
        color: "linear-gradient(to right, #fb923c, #f97316)",
        eligibility: [
          "All farmers",
          "Free service",
          "Issued every 2 years"
        ],
        benefits: [
          "Soil nutrient analysis",
          "Fertilizer recommendations",
          "Improves soil quality"
        ],
        howToApply: "Apply at agriculture department or soil testing labs.",
        amount: "Free Service",
        category: "Advisory",
        link: "https://soilhealth.dac.gov.in/"
      },

      {
        title: "e-NAM",
        icon: "trending-up",
        color: "linear-gradient(to right, #6366f1, #4f46e5)",
        eligibility: [
          "Farmers, traders, buyers",
          "Registration required"
        ],
        benefits: [
          "Online trading",
          "Better prices",
          "Transparent auctions"
        ],
        howToApply: "Register on e-NAM portal.",
        amount: "Free Platform",
        category: "Marketing",
        link: "https://enam.gov.in/"
      }
    ];

    const categories = ["All", ...new Set(schemes.map(s => s.category))];
    let selectedCategory = "All";

    /* --------------- RENDER FILTER BUTTONS --------------- */
    const filterBox = document.getElementById("filterBox");

    categories.forEach(cat => {
      const btn = document.createElement("button");
      btn.textContent = cat;

      btn.onclick = () => {
        selectedCategory = cat;
        document.querySelectorAll(".filter-box button").forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        renderSchemes();
      };

      if (cat === "All") btn.classList.add("active");
      filterBox.appendChild(btn);
    });

    /* --------------- RENDER SCHEMES --------------- */
    function renderSchemes() {
      const grid = document.getElementById("schemeGrid");
      grid.innerHTML = "";

      const filtered =
        selectedCategory === "All"
          ? schemes
          : schemes.filter(s => s.category === selectedCategory);

      filtered.forEach(scheme => {
        const card = document.createElement("div");
        card.className = "card";

        card.innerHTML = `
          <div class="card-header" style="background:${scheme.color}">
            <div class="header-icon-box">
              <i data-lucide="${scheme.icon}"></i>
            </div>

            <h2 class="title" style="font-size: 22px; color:white;">${scheme.title}</h2>
            <p style="opacity:0.8; font-size:14px;">${scheme.category}</p>
            <div class="amount">${scheme.amount}</div>
          </div>

          <div class="card-body">
            <div class="section-title">
              <i data-lucide="check-circle"></i> Eligibility
            </div>
            <ul class="bullet-list">
              ${scheme.eligibility.map(e => `<li>${e}</li>`).join("")}
            </ul>

            <div class="section-title" style="margin-top:15px;">
              <i data-lucide="trending-up"></i> Benefits
            </div>
            <ul class="bullet-list">
              ${scheme.benefits.map(b => `<li>${b}</li>`).join("")}
            </ul>

            <div class="apply-box">
              <div class="section-title">
                <i data-lucide="file-text"></i> How to Apply
              </div>
              <p>${scheme.howToApply}</p>
            </div>

            <button
              class="btn-apply"
              style="background:${scheme.color}"
              onclick="window.open('${scheme.link}', '_blank')"
            >
              Learn More & Apply
            </button>
          </div>
        `;

        grid.appendChild(card);
      });

      lucide.createIcons();
    }

    renderSchemes();
  </script>

  <!-- Google Translate -->
  <script>
    function googleTranslateElementInit() {
      new google.translate.TranslateElement({
        pageLanguage: "en",
        includedLanguages: "en,hi,mr",
        autoDisplay: false
      }, "google_translate_element");
    }

    document.addEventListener("DOMContentLoaded", () => {
      const select = document.getElementById("languageSelect");

      select.addEventListener("change", () => {
        const lang = select.value;
        const googleSelect = document.querySelector(".goog-te-combo");

        if (googleSelect) {
          googleSelect.value = lang;
          googleSelect.dispatchEvent(new Event("change"));
        }
      });
    });
  </script>

  <script src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

</body>
</html>
